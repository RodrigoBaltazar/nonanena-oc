version: '3.8'

services:
  app:
    build: .
    container_name: produtos-app
    ports:
      - "8080:80"  # Mude para 8080 para evitar conflitos
    volumes:
      # Persistir banco de dados SQLite
      - ./data:/var/www/html/data
      # Persistir uploads (se houver)
      - ./uploads:/var/www/html/uploads
      # Montar diretório atual para acessar .env
      - .:/host:ro
      # Montar arquivos PHP para desenvolvimento
      - ./index.php:/var/www/html/index.php
      - ./gerar_pdf.php:/var/www/html/gerar_pdf.php
      - ./config.php:/var/www/html/config.php
      - ./login.php:/var/www/html/login.php
      - ./logout.php:/var/www/html/logout.php
      - ./load_env.php:/var/www/html/load_env.php
    environment:
      - APACHE_DOCUMENT_ROOT=/var/www/html
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

