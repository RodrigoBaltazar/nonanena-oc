# Configuração do Nginx para proxy reverso
# Salve este arquivo como: /etc/nginx/sites-available/produtos-app

server {
    listen 80;
    server_name oc.nonanena.com.br;  # Seu domínio específico
    
    # Logs
    access_log /var/log/nginx/produtos-app.access.log;
    error_log /var/log/nginx/produtos-app.error.log;
    
    # Configurações de proxy
    location / {
        proxy_pass http://localhost:8080;  # Porta do container
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Configurações para PWA
        proxy_set_header Accept-Encoding gzip;
        proxy_buffering off;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Cache para arquivos estáticos
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://localhost:8080;
        proxy_set_header Host $host;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Configurações de segurança
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;
}
